<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Login Page</title>
    <style>
    #name {
        font-size: large;
    }
    #pwd {
        font-size: large;
    }
    td {
        font-size: large;
    }
    #login {
        text-align: center;
        padding-left: 35%;
        padding-top: 10%;
        border-radius: 5px;
    }
    form {
        background-color:red;
        height: 15vh;
        width: 35vh;
    }
    </style>
</head>
<body>
    <div class="container">
        <section id="login">
            <form>
                <table>
                    <tr>
                        <td>User Name:</td><td><input type="text" placeholder="User Name" id="name" ></td>
                    </tr> 
                    <tr>
                        <td>Password:</td><td><input type="password" placeholder="Password" id="pwd"></td>
                    </tr>
                    <tr>
                        <td> </td><td><input type="submit" name="submit" id="submit"></td>
                    </tr>
                </table>
              </form>
            </form>
        </section>
    </div>
</body>
</html>
