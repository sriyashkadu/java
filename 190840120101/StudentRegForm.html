<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Reg Form</title>
    <style>
    header{
       text-align: center;
    }
    .container {
        background-color: cyan;
        padding-left: 10vh;
    }
    td{
        padding: 1vh;
    }
    input{
        padding: 1vh;
    }
    #box {
        border-radius:5%;
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>Student Registration Form</h3>
        </header>
        <div id="form">
            <form action ="#" method ="POST">
                <table>
                    <tr>
                        <td>Student Name:</td><td><input type="text" placeholder="Name" id="box"></td>
                    </tr> 
                    <tr>
                        <td>DOB:</td><td><input type="date" placeholder="Date Of Birth" id="box"></td>
                    </tr>
                    <tr>
                        <td>Email: </td><td><input type="email" placeholder="email" id="box"></td>
                    </tr>
                    <tr>
                        <td>PhoneNo: </td><td><input type="number" placeholder="phone Number" id="box"></td>
                    </tr>
                    <tr>
                        <td>Gender: </td><td><input type="text" placeholder="gender" id="box"></td>
                    </tr>
                    <tr>
                        <td>Class: </td><td><input type="text" placeholder="class" id="box"></td>
                    </tr>
                    <tr>
                        <td>Password: </td><td><input type="password" placeholder="password" id="box"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password: </td><td><input type="password" placeholder="confirm password" id="box"></td>
                    </tr>
                    <tr>
                        <td>College Name: </td><td><input type="text" placeholder="college Name" id="box"></td>
                    </tr>
                    <tr>
                        <td> </td><td><input type="submit" name="submit" id="box"></td>
                    </tr>
    
                </table>
            </form>
        </div>
    </div>
    
</body>
</html>
